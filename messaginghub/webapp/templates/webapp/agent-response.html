{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}


{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Client with USER ID: {{client_message.client_user_id}} </h3>

            <h6>Question:  {{client_message.message_body}} </h6>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.response_body|as_crispy_field}}

                <br>
                
                <button type="submit" class="btn btn-primary"> 
                    
                    SEND &nbsp; <i class="fa fa-send-o" aria-hidden="true"></i>

                </button>

                &nbsp;

                <a href="{% url 'dashboard' %}" class="btn btn-secondary"> 


                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>

                </a>


            </form>

        </div>

        <br>

    </body>

{% endblock %}
